<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<body>
<form th:action="@{/add_test}" th:object="${test}" method="POST" enctype="utf8">
    <div>
        <label >Название теста</label>
        <input type="text" th:field="*{name}"/>
    </div>

    <div>
        <label>Минимальный проходной %</label>
        <input type="text" th:field="*{minScore}"/>
    </div>

    <button type="submit" >submit</button>
</form>
</body>
</html>
