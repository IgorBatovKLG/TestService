<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="col-sm-11">
  <div class="">
    <div class="">
      <table>
        <thead>
        <tr>
          <th scope="col th-sm">Действие</th>
          <th scope="col th-sm">Текст вопроса</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="s:${test.questions}">
          <td><a th:href="'/test/' + ${test.id} + '/' + ${s.id}">
            <button class="btn btn-primary">Открыть редактор вопроса</button>
          </a>
          <td th:text="${s.text}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
